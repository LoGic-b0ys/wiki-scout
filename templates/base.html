{% extends "bootstrap/base.html" %}

{% block styles %}
{{super()}}
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<style type="text/css">
		.navbar-brand {
		  padding: 0px;
		  margin-right: 18px;
		}
		.navbar-brand>img {
		  height: 100%;
		  width: auto;
		}
		.fa{
			display: inline-block;
			margin-right: 12px;
		}
		.article-list{
			padding: 24px;
		}
		.article-list a h4{
			font-family: Gill Sans, Verdana;
			font-size: 12px;
			line-height: 14px;
			text-transform: uppercase;
			letter-spacing: 2px;
			font-weight: bold;
		}
		h1, h2{
			font-family:Georgia,serif;
			color:#4E443C;
			font-variant: small-caps;
			text-transform: none;
			font-weight: 100;
			margin-bottom: 0;
		}
		.article p{
			font-family: "Helvetica Neue", "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
	        font-size: 14px;
	        margin-top: .5em; color: #666;
		}
		blockquote {
			background: #f9f9f9;
			border-left: 10px solid #ccc;
			margin: 1.5em 10px;
			padding: 0.5em 10px;
			quotes: "\201C""\201D""\2018""\2019";
		}
		blockquote:before {
			color: #ccc;
			content: open-quote;
			font-size: 4em;
			line-height: 0.1em;
			margin-right: 0.25em;
			vertical-align: -0.4em;
		}
		blockquote p {
			display: inline;
		}
	</style>
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default">
	<div class="container-fluid">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="/"><img src="/static/logo.png" alt="Dispute Bills">
	    </a>
	  </div>
	  <div id="navbar1" class="navbar-collapse collapse">
	    <ul class="nav navbar-nav">
	      <li><a href="#"><i class="fa fa-book"></i>Offline Article</a></li>
	      <li><a href="#"><i class="fa fa-newspaper"></i>Feed</a></li>
	      <li><a href="#"><i class="fa fa-pencil-alt"></i>Input URL</a></li>
	    </ul>
	  </div>
	  <!--/.nav-collapse -->
	</div>
<!--/.container-fluid -->
</nav>
{% endblock %}

{% block content %}
	<div class="container">
		{% block isi %}
		{% endblock %}
	</div>
{% endblock %}
